name: Build rust

on:
  push:
    branches:
      - master
      - staging
      - trying

jobs:
  build:
    name: Build
    strategy:
       matrix:
         include:
           - os: "ubuntu-latest"
             rust-version: "stable"
           - os: "macos-latest"
             rust-version: "stable"
           - os: "windows-latest"
             rust-version: "stable"
           - os: "ubuntu-latest"
             rust-version: "beta"
           - os: "ubuntu-latest"
             rust-version: "nightly"
    runs-on: ${{ matrix.os }}
    env:
      MAKE_FEATURES_FLAG: "--all-features"
    defaults:
      run:
        shell: bash

    steps:
     - uses: actions/checkout@v2
     - name: Setup rust toolchain
       uses: actions-rs/toolchain@v1
       with:
         toolchain: ${{ matrix.rust-version }}
         default: true
         profile: minimal
         components: rustfmt, clippy
     - name: Install cargo make
       uses: davidB/rust-cargo-make@v1
     - name: Create .env file
       uses: iamsauravsharma/create-dotenv@v1.2.1
       with:
          env-prefix: 'MAKE_'
     - name: Run tests
       run: |
        cargo make ci --env-file=.env
